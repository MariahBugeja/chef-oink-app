<ion-card>
  <img [src]="selectedItem.imageUrl" alt="Item Image">
  <ion-card-content>
    <ion-card-title>{{ selectedItem.name }}</ion-card-title>
    <ion-card-subtitle>Price: £{{ selectedItem.price }}</ion-card-subtitle>
    <ion-card-subtitle>Quantity: {{ selectedItem.quantity }}</ion-card-subtitle>
    <ion-card-subtitle>Total: £{{ totalAmount }}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
