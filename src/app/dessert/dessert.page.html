<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Desserts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card-container">
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <a class="custom-link" href="brownie">
            <ion-img src="assets/14.png"></ion-img>
            <ion-card-header>
              <ion-card-title> Choc Brownie</ion-card-title>
            </ion-card-header>
          </a>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <a class="custom-link" href="muffinb">
            <ion-img src="assets/15.png"></ion-img>
            <ion-card-header>
              <ion-card-title>banana Muffin</ion-card-title>
            </ion-card-header>
          </a>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <a class="custom-link" href="your_third_link">
            <ion-img src="assets/16.png"></ion-img>
            <ion-card-header>
              <ion-card-title>Oatmeal Cookie</ion-card-title>
            </ion-card-header>
          </a>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <a class="custom-link" href="your_third_link">
            <ion-img src="assets/13.png"></ion-img>
            <ion-card-header>
              <ion-card-title> Chocolate Muffin</ion-card-title>
            </ion-card-header>
          </a>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </div>
</ion-content>
